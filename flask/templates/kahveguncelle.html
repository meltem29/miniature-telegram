<!-- kahveguncelle.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Kahve Güncelle</h2>
    <form action="" method="post">
        <div class="form-group">
            <label for="kahvename">Kahve Adı</label>
            <input type="text" class="form-control" name="kahvename" id="kahvename" value="{{ kahve[1] }}" required>
        </div>
        <div class="form-group">
            <label for="kahvetur">Kahve Türü</label>
            <input type="text" class="form-control" name="kahvetur" id="kahvetur" value="{{ kahve[2] }}" required>
        </div>
        <div class="form-group">
            <label for="kahveyıl">Kahve Yılı</label>
            <input type="text" class="form-control" name="kahveyıl" id="kahveyıl" value="{{ kahve[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Güncelle</button>
    </form>
</div>
{% endblock %}
