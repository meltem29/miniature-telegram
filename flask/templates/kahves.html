{% extends "base.html"%}
{% block content %}
Türk kahveleri

<hr>

<div class="container mt-4">
  <h2>Türk Kahveleri</h2>
  <div class="row">
    {% for k in veri %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <img class="card-img-top" src="{{ url_for('static', filename='images/coffee.jpg') }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ k[1] }}</h5>
          <p class="card-text">{{ k[2] }}</p>
          <a href="{{ url_for('kahvedetay', id=k[0]) }}" class="btn btn-primary">Detay</a>
          <a href="{{ url_for('kahveguncelle', id=k[0]) }}" class="btn btn-secondary">Güncelle</a>
          <a href="{{ url_for('kahvesil', id=k[0]) }}" class="btn btn-danger">Sil</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<hr>
{% endblock %}
